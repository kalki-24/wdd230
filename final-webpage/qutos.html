<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <title id="page">Quota</title>
</head>

<body>
    <header>
        <div class="header">  
                <img class="logo" src="images/logo.jpeg" alt="Website logo">
            <div class="slogan">
                <p class="title">Etravel</p>
            </div>
        </div>

        <div class="topnav">
            <nav class="clearfix">
                <ul>
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="hotels.html">Hotels</a></li>
                    <li><a href="qutos.html">Quota</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

        <main>         
            <div class="qoutaform">
            <form method="get" action="thanks.html">
        
                <fieldset>
                    <label class="info">Full Name*<input type="text" name="fullname" pattern="(w| ){5,)" required></label>
                    <label class="info">Email*<input type="email" name="email"  placeholder="someone@gmail.com" required></label>
                    <label class="info">Phone<input type="tel" name="phone"  placeholder="1235551234"></label>
                    <label class="info">Zip Code*<input type="number" name="zipcode"  placeholder="55555" required></label>      

                    <label class="info">When are you traveling?<input type="date" name="sdate"></label>     
    
                    <label class="info" for="stormy" id="storm">Tour Type<input list="storm-list" id="stormy" name="storms"></label>
                    <datalist id="storm-list">
                        <option value="All Ethiopian">
                        <option value="Art">
                        <option value="Culture">
                        <option value="Seasonal Special">
                    </datalist>       
                    <div>
                        <label class="info" for="rating">Price</label>
                        <span class="number">
                            <span> $0</span>
                            <input type="range" id="rating" value="400" min="100" max="1000" step="100" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue"> $1000</span>
                        </span>                            
                        <datalist id="tickmarks">
                            <option value="100">
                            <option value="200">
                            <option value="300">
                            <option value="400">
                            <option value="500">
                            <option value="600">
                            <option value="700">
                            <option value="800">
                            <option value="900">
                            <option value="1000">
                        </datalist>
                        </div>
    
                        <label class="info" for="location" id="area">Tour Preference
                            <select name="region" id="location">
                                <option value="" selected disabled>Preference</option>
                                <option value="Kid Friendly">Kid Friendly</option>
                                <option value="Good for avoiding crowds">Good for avoiding crowds</option>
                                <option value="Virtual experience">Virtual experience</option>
                            </select>
                        </label>
    
                        <div>Do you want a tour guide?
                            <label class="levels"><input type="radio" name="danger" value="yes">Yes</label>
                            <label class="levels"><input type="radio" name="danger" value="maybe">Maybe</label>
                            <label class="levels"><input type="radio" name="danger" value="no">No</label>
                        </div>
                        
                        <label class="info">Additional Information</label>
                        <textarea name="additionalinfo" rows="4" cols="50"></textarea>
                        <input type="submit" value="Submit" class="submitBtn">
    
                </fieldset>
            
                </form>
            </div>
    
        </main>

        <footer>
            <div class="footer">
                <div class="modification">
                    <div><p>&copy; <span id="Year"></span> | Kalkidan Mekonnen| Utah | <a class="footerlink" href="http://www.byui.edu/online">BYU-Idaho Online Learning</a> | Modified: <span id="Modified"></span> </p></div>
                </div>
    
                <div class="social">
                    <a target="_blank" href="https://www.facebook.com/"><img class="link" src="images/facebook.png" alt="Facebook Icon"></a>
                    <a target="_blank" href="https://www.instagram.com/"><img class="link" src="images/instagram.png" alt="Instagram Icon"></a>
                    <a target="_blank" href="https://www.pinterest.com/"><img class="link" src="images/pinterest.png" alt="Pinterest Icon"></a>
                </div>
            </div>
        </footer>
    

    <script src="js/date.js"></script> 
    <script src="js/events.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
