
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/table.css"> 
    <title>Table Build</title>
</head>

<body>
<header>
    <main>
        <table id="table">
            <caption>ACME Wildest</caption>
            <tr class="title">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goals</th>

            </tr>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="november">$7,500</td>
                </tr>
                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
                <tr style="justify-content: center;"></tr>
            </tbody>
            <tfoot><td colspan="3" class="foot">12.20.2020 by bRauls</td></tfoot>

        </table>
    </main>
</header>
    
</body>
</html>
