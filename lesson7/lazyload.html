
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/lazyload.css" rel="stylesheet">
    <title>Lazy Load Images Assignment</title>
</head>
<body>
    <header>
        <h1>Progressive Loading Of Images</h1>
    </header>
    <main>
        <section class="gallery">
        <div class="gallery-image"><img src="images/placeholder-300x400.jpg" data-src='images/cloud.jpg' alt="cloud-picture"></div>
        <div class="gallery-image"><img src="images/placeholder-300x400.jpg" data-src='images/mountain.jpg' alt="mountain-picture"></div>
        <div class="gallery-image"><img src="images/placeholder-300x400.jpg" data-src='images/people.jpg' alt="people-picture"></div>
        <div class="gallery-image"><img src="images/placeholder-300x400.jpg" data-src='images/tea.jpg' alt="tea-picture"></div>
        <div class="gallery-image"><img src="images/placeholder-300x400.jpg" data-src='images/tree.jpg' alt="tree-picture"></div>           

        </section>
    </main>

    <script src="js/lazyload.js"></script>
    
</body>
</html>
